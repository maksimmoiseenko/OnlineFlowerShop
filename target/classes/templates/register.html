<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: #f8f9fa">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#organization" role="tab" aria-controls="organization" aria-selected="true">Организация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#coach" role="tab" aria-controls="coach" aria-selected="false">Тренер</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">Пользователь</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="organization" role="tabpanel" aria-labelledby="organization-tab">
            <div style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
                <form class="form-signin" method="post" action="/register/organization"
                      style="margin:0; width:300px">
                    <h1 class="h3 mb-3 font-weight-normal">Регистрация организации</h1>
                    <label for="Login1" class="sr-only">Login</label>
                    <input id="Login1"  name="login" class="form-control" placeholder="Login" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password"  name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <label for="name" class="sr-only">Name</label>
                    <input id="name"  name="name" class="form-control" placeholder="Name" required="" >
                    <label for="location" class="sr-only">Location</label>
                    <input id="location"  name="location" class="form-control" placeholder="Location" required="" >
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                    <p class="mt-5 mb-3 text-muted">© 2020</p>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="coach" role="tabpanel" aria-labelledby="coach-tab">
            <div style="height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
                <form class="form-signin" method="post" action="/register/coach"
                      style="margin:0; width:300px">
                    <h1 class="h3 mb-3 font-weight-normal">Регистрация тренера</h1>
                    <label for="Login2" class="sr-only">Login</label>
                    <input id="Login2"  name="login" class="form-control" placeholder="Login" required="" autofocus="">
                    <label for="inputPassword1" class="sr-only">Password</label>
                    <input type="password"  name="password" id="inputPassword1" class="form-control" placeholder="Password" required="">
                    <label for="Firstname" class="sr-only">Firstname</label>
                    <input id="Firstname"  name="firstname" class="form-control" placeholder="Firstname" required="" >
                    <label for="Lastname" class="sr-only">Lastname</label>
                    <input id="Lastname"  name="lastname" class="form-control" placeholder="Lastname" required="" >
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                    <p class="mt-5 mb-3 text-muted">© 2020</p>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
            <div style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
                <form class="form-signin" method="post" action="/register/user"
                      style="margin:0; width:300px">
                    <h1 class="h3 mb-3 font-weight-normal">Регистрация пользователя</h1>
                    <label for="Login3" class="sr-only">Login</label>
                    <input id="Login3" name="login" class="form-control" placeholder="Login" required="" autofocus="">
                    <label for="inputPassword3" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword3" class="form-control" placeholder="Password" required="">
                    <label for="Firstname3" class="sr-only">Firstname</label>
                    <input id="Firstname3" name="firstname" class="form-control" placeholder="Firstname" required="" >
                    <label for="Lastname3" class="sr-only">Lastname</label>
                    <input id="Lastname3" name="lastname" class="form-control" placeholder="Lastname" required="" >
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                    <p class="mt-5 mb-3 text-muted">© 2020</p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
