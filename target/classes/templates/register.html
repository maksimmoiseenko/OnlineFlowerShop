<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: #f8f9fa">

    <div style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
        <form class="form-signin" method="post" action="/register"
              style="margin:0; width:300px">
            <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
            <label for="Login3" class="sr-only">Login</label>
            <input id="Login3" name="login" class="form-control" placeholder="Login" required="" autofocus="">
            <label for="inputPassword3" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword3" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
            <p class="mt-5 mb-3 text-muted">© 2020</p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
