<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input{
            margin-bottom: 15px;
        }
    </style>
    <title>Sign in!</title>
</head>
<body class="text-center"  style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
<form class="form-signin" method="post"
      style="margin:0; width:300px">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, войдите</h1>
    <label for="login" class="sr-only">Login</label>
    <input type="text" id="login" name="login" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <a href="/register"><h6>Don't have a account yet? Create it !</h6></a>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">© 2020</p>
</form>


</body>
</html>
