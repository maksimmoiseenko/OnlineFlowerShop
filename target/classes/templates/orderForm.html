<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
    <form class="form-signin"  th:action="'/order/add/'+ ${flowerId}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Оформление заказа</h1>

        Количество цветов
        <label for="amount" class="sr-only">Amount</label>
        <input style="margin-bottom: 15px;" id="amount" name="amount"  type="number" min="0" class="form-control" placeholder="Количество">
        <h4 class="mb-3">Оплата</h4>
        <div class="my-3">
            <div class="form-check">
                <input th:value="non-cash" id="non-cash" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                <label class="form-check-label" for="non-cash">Картой</label>
            </div>
            <div class="form-check">
                <input th:value="cash" id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="debit">Наличными</label>
            </div>
        </div>
        Телефон для связи
        <label for="telephone" class="sr-only">Telephone</label>
        <input style="margin-bottom: 15px;" id="telephone" type="tel" name="telephone" class="form-control" placeholder="telephone">

        <h4 class="mb-3">Доставка или самовывоз</h4>
        <div class="my-3">
            <div class="form-check">
                <input th:value="delivery" id="delivery" name="getting" type="radio" class="form-check-input" checked="" required="">
                <label class="form-check-label" for="delivery">Доставка</label>
            </div>
            <div class="form-check">
                <input th:value="self-pickup" id="self-pickup" name="getting" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="self-pickup">Самовывоз</label>
            </div>
        </div>
        Введите ваш адрес для доставки(если доставка) или адрес пункта самовывоза(если самовывоз)
        <label for="address" class="sr-only">Address</label>
        <input style="margin-bottom: 15px;" id="address" name="address" class="form-control" placeholder="address">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer">
</footer>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
