<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="display: flex;
  align-items: center;
  justify-content: center">
    <div class="container" style="margin:10px; width:300px">
        <form class="form-signin"  method="post">
            <h1 class="h3 mb-3 font-weight-normal">Добавление занятия</h1>
            <input style="margin-bottom: 15px;" type="date" name="date" placeholder="" min="2020-12-16">

            <select name="hours">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </select>
            <select name="minutes">
                <option value="00">00</option>
                <option value="30">30</option>
            </select>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
        </form>
    </div>
</div>
<table class="table">

    <tr class="row mb-3" bgcolor="#a9a9a9">
        <th style="text-align: center" class="col-sm-8 themed-grid-col ">Date</th>
        <!--
        <th style="text-align: center" class="col-sm-2 themed-grid-col">Delete</th>
        <th style="text-align: center" class="col-sm-2 themed-grid-col">Edit</th>
        -->
    </tr>

    <tr class="row mb-3" th:each="lesson: ${lessons}">
        <td style="text-align: center" class="col-sm-8 themed-grid-col" scope="row" th:text="${lesson.date}"></td>
        <!--
        <td style="text-align: center" class="col-sm-2 themed-grid-col" ><a th:href="'discipline/'+${discipline.id}+'/delete'"  class="btn btn-sm btn-outline-secondary">Delete</a></td>
        <td style="text-align: center" class="col-sm-2 themed-grid-col"><a th:href="'discipline/'+${discipline.id}+'/edit'"  class="btn btn-sm btn-outline-secondary">Edit</a></td>
        -->
    </tr>


</table>
<footer th:insert="blocks/footer :: footer"></footer>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
