<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main role="main">

    <table class="table table-striped">

        <tr class="row mb-3" bgcolor="#a9a9a9">
            <th style="text-align: center" class="col-sm-1 themed-grid-col ">Id</th>
            <th style="text-align: center" class="col-sm-3 themed-grid-col">login</th>
            <th style="text-align: center" class="col-sm-3 themed-grid-col">address</th>
            <th style="text-align: center" class="col-sm-3 themed-grid-col">phone</th>
            <th style="text-align: center" class="col-sm-1 themed-grid-col"></th>
            <th style="text-align: center" class="col-sm-1 themed-grid-col"></th>
        </tr>

        <tr class="row mb-3" th:each="user: ${users}">
            <td style="text-align: center" class="col-sm-1 themed-grid-col" scope="row" th:text="${user.id}"></td>
            <td style="text-align: center" class="col-sm-3 themed-grid-col" scope="row" th:text="${user.login}"></td>
            <td style="text-align: center" class="col-sm-3 themed-grid-col" scope="row" th:text="${user.address}"></td>
            <td style="text-align: center" class="col-sm-3 themed-grid-col" scope="row" th:text="${user.phone}"></td>
            <td style="text-align: center" class="col-sm-1 themed-grid-col" ><a th:if="${user.id!=1}" th:href="'user/'+${user.id}+'/delete'"  class="btn btn-sm btn-outline-secondary">Delete</a></td>
            <td style="text-align: center" class="col-sm-1 themed-grid-col" ><a th:if="${user.id!=1}" th:href="'user/'+${user.id}+'/edit'"  class="btn btn-sm btn-outline-secondary">Edit</a></td>
        </tr>


    </table>

</main>

<footer th:insert="blocks/footer :: footer">
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
