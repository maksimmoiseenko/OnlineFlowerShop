<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing Organization...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div th:each="el: ${organization}" style="background-color: #f8f9fa;height: 100vh;display: flex;
  align-items: center;
  justify-content: center">
    <form class="form-signin" method="post" th:action="'/organization/'+${el.id}+'/edit'"
          style="margin:0; width:300px">
        <h1 class="h3 mb-3 font-weight-normal">Редактирование организации</h1>
        <label for="Login1" class="sr-only">Login</label>
        <input id="Login1" th:value="${el.getLogin()}" name="login" class="form-control" placeholder="Login" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" th:value="${el.getPassword()}" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="name" class="sr-only">Name</label>
        <input id="name"  name="name" th:value="${el.getOrganization().getName()}" class="form-control" placeholder="Name" required="" >
        <label for="location" class="sr-only">Location</label>
        <input id="location"  name="location" th:value="${el.getOrganization().getLocation()}" class="form-control" placeholder="Location" required="" >
        <button class="btn btn-lg btn-primary btn-block" type="submit">Редактировать</button>
        <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
</div>

<footer th:insert="blocks/footer :: footer">
</footer>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
